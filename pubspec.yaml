  flutter_native_splash: ^2.2.14
  device_info_plus: ^5.0.0
  intl_phone_field: ^3.1.0
  jwt_decoder: ^2.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  hive_generator: ^2.0.0
  flutter_launcher_icons: ^0.11.0

flutter:
