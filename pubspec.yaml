version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: '>=4.0.1 <5.0.0'
  google_fonts: ^3.0.1
  uuid: ^3.0.7
  connectivity_plus: ^3.0.2
